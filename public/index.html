<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>tweeter</span>
        <div class="nav-container">
          <p>Write a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </div>
    </nav>

    <header class="header-nav">
      <div class="avatar-container">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="avatar-container">
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <div class="main-container">
      <main class="container">

        <section class="new-tweet">
          <div class="tweet-container">
            <div class="form-container">
                  <form method="POST" action="/tweets/">
                  <div class="border-bottom">
                    <label for="tweet-text">What are you humming about?</label>
                  </div>
                  <textarea name="text" id="tweet-text"></textarea>
                  <div class="counter">
                    <button type="submit" class="tweet-submit">Tweet</button>
                    <output name="counter" class="counter-num" for="tweet-text">
                      140
                    </output> 
                  </div>
                </form>
            </div>
          </div>
        </section>



        <section id="tweets-container">
          <article class="tweet-post-container">  
            <header class="tweet-post-header">
              <div class="tweet-profile-info">
                <i class="fas fa-user"></i>
                <h4>Newton</h4>
              </div>
              <p>@SirIssac</p>
            </header>
              <p>If i have seen further it is by standing on the shoulder of giants</p>

            <footer class= "footer-container">
              <p>10 days ago</p>
              <div>
                <i class="fas fa-flag footer-icon"></i>
                <i class="fas fa-retweet footer-icon"></i>
                <i class="fas fa-heart footer-icon"></i>
              </div>
            </footer>
          </article>

        </section>

      </main>
    </div>
  </body>
</html>
